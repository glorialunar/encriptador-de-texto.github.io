<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&family=Montserrat+Alternates:wght@100;300;500&family=Righteous&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./index.js"></script>
        <title>Primer Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logoAlura.png" alt="Logo de Alura"/>
    </header>
    
    <main class="main-container">
        <form class="form-container">
            <section class="text-container">
                <textarea 
                    type="text"
                    rows="8"
                    maxlength="120"
                    placeholder="Ingrese el texto aqui"
                    name="text"
                    class="text"
                    id="text" 
                ></textarea>
                
                <section class="info-alert">
                    <img src="./img/logoAlerta.png"/>
                    <label for="text" class="info">
                        Solo letras minusculas y sin acentos
                    </label>
                </section>
            </section>
    
            <div class="button-container">
                <input 
                    type="submit"
                    value="Encriptar"
                    class="encrypt-btn" 
                    id="encrypt" 
                />
                <input 
                    type="submit"
                    value="Desencriptar"
                    class="decrypt-btn" 
                    id="decrypt"
                />
            </div>
        </form>
        
        
        <section class="response-section">
            <div id="no-message" class="no-message">
                <img src="./img/mensaje.svg"/>
                <h2>
                    Ningún mensaje fue encontrado
                </h2>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
            </div>

            <div id="response-message" class="response-message">
                <textarea 
                    type="text"
                    rows="5"
                    placeholder="Ningún mensaje"
                    class="showed-message"
                    id="message"
                ></textarea>
                <input
                    type="submit"
                    value="Copiar"
                    class="copy-btn"
                    id="copy-btn"    
                />
            </div>
        </section> 
    </main>
</body>
</html>
